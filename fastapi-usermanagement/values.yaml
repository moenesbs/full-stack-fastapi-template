# Default values for fastapi-usermanagement.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appName: fastapi-usermanagement

image:
  repository: moenesbens/fastapi-back
  pullPolicy: IfNotPresent
  port: 8000


service:
  serviceName: fastapi-usermanagement-service
  type: LoadBalancer
  protocol: TCP
  targetPort: 8000
  port: 8000


resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi



# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

env:
  DOMAIN: fastapi-backend
  SECRET_KEY: changethis
  FIRST_SUPERUSER: admin@example.com
  FIRST_SUPERUSER_PASSWORD: changethis
  POSTGRES_SERVER: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: app
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: changethis
  PROJECT_NAME: Fast api usermanager
